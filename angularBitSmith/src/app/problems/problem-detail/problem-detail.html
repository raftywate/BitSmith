<!-- New Angular 17+ syntax -->
@let problem = (problem$ | async);

@if (!problem) {
<p>Loading...</p>
} @else {
<div class="p-4">
    <h1 class="text-2xl font-bold mb-4">{{ problem.title }}</h1>

    <section class="mt-6">
        <h2 class="text-xl font-semibold">Description</h2>
        <p class="mt-2 whitespace-pre-line">
            {{ problem.description }}
        </p>
    </section>

    <section class="mt-6">
        <h2 class="text-xl font-semibold">Constraints</h2>
        <p class="mt-2 whitespace-pre-line">
            {{ problem.constraints }}
        </p>
    </section>

    <section class="mt-6">
        <h2 class="text-xl font-semibold">Examples</h2>
        <p class="mt-2 whitespace-pre-line">
            {{ problem.examples }}
        </p>
    </section>

    <section class="mt-6">
        <h2 class="text-xl font-semibold">Starter Code</h2>
        <pre class="bg-gray-900 text-white p-4 rounded mt-2 overflow-auto">
{{ problem.starterCode }}
      </pre>
    </section>
</div>
}
